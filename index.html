<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- 가로형 차트 -->
    <svg
      style="border: 1px solid blue"
      width="500"
      height="300"
      class="responsive"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="500"
      height="300"
      class="responsive-right"
    ></svg>
    <br />
    <!-- 세로형 차트 -->
    <svg
      style="border: 1px solid blue"
      width="500"
      height="300"
      class="responsive-vertical"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="400"
      height="200"
      class="first"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="400"
      height="50"
      class="second"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="600"
      height="200"
      class="third"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="300"
      height="600"
      class="fourth"
    ></svg>
    <br />
    <svg
      style="border: 1px solid blue"
      width="300"
      height="600"
      class="five"
    ></svg>
  </body>
</html>
