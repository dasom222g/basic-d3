<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
  </head>

  <style>
    body {
      overflow: hidden;
      height: 100vh;
    }
    .wrap {
      height: 100%;
      overflow: auto;
    }
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="wrap">
      <h2>가로형 반응형</h2>
      <!-- 가로형 차트 -->
      <svg
        style="border: 1px solid blue"
        width="100%"
        height="300"
        class="responsive"
      ></svg>
      <h2>가로형 반응형 - 오른쪽 정렬</h2>
      <svg
        style="border: 1px solid blue"
        width="100%"
        height="300"
        class="responsive-right"
      ></svg>
      <!-- 세로형 차트 -->
      <h2>세로형 반응형</h2>
      <svg
        style="border: 1px solid blue"
        width="100%"
        height="300"
        class="responsive-vertical"
      ></svg>
      <br />
      <svg
        style="border: 1px solid blue"
        width="400"
        height="200"
        class="first"
      ></svg>
      <br />
      <svg
        style="border: 1px solid blue"
        width="400"
        height="50"
        class="second"
      ></svg>
      <br />
      <svg
        style="border: 1px solid blue"
        width="600"
        height="200"
        class="third"
      ></svg>
      <br />
      <svg
        style="border: 1px solid blue"
        width="300"
        height="600"
        class="fourth"
      ></svg>
      <br />
      <svg
        style="border: 1px solid blue"
        width="300"
        height="600"
        class="five"
      ></svg>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
